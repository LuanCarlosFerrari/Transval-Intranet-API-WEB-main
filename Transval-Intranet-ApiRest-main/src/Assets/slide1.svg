<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
    <!-- Fundo Gradiente -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f0f8ff" />
            <stop offset="100%" stop-color="#e6f2ff" />
        </linearGradient>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0062cc" />
            <stop offset="100%" stop-color="#0095ff" />
        </linearGradient>
    </defs>
    <!-- Fundo do Cartão -->
    <rect width="100%" height="100%" rx="15" ry="15" fill="url(#bgGradient)" stroke="#e0e0e0" stroke-width="1" />
    <!-- Cabeçalho -->
    <rect x="0" y="0" width="100%" height="15%" rx="15" ry="15" fill="url(#headerGradient)" />
    <!-- Texto do Cabeçalho -->
    <text x="50%" y="5%" font-family="Arial, sans-serif" font-size="2.5vw" font-weight="bold" fill="white" text-anchor="middle">
        Empresa Ultrapassa 7 Milhões de Toneladas Movimentadas em 2024
    </text>
    <text x="50%" y="10%" font-family="Arial, sans-serif" font-size="2.5vw" font-weight="bold" fill="white" text-anchor="middle">
        e Anuncia Meta Ambiciosa para 2025
    </text>
    <!-- Gráfico Section -->
    <rect x="6%" y="18%" width="40%" height="40%" rx="8" ry="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
    <text x="26%" y="22%" font-family="Arial, sans-serif" font-size="1.5vw" font-weight="bold" fill="#333" text-anchor="middle">
        Gráfico de Volume - 2024
    </text>
    <!-- Barras do Gráfico (Simplificadas) -->
    <rect x="8%" y="55%" width="2%" height="10%" fill="#0095ff" opacity="0.7" />
    <rect x="11%" y="50%" width="2%" height="15%" fill="#0095ff" opacity="0.7" />
    <rect x="14%" y="53%" width="2%" height="12%" fill="#0095ff" opacity="0.7" />
    <rect x="17%" y="47%" width="2%" height="18%" fill="#0095ff" opacity="0.7" />
    <rect x="20%" y="41%" width="2%" height="24%" fill="#0095ff" opacity="0.7" />
    <rect x="23%" y="37%" width="2%" height="28%" fill="#0095ff" opacity="0.7" />
    <rect x="26%" y="35%" width="2%" height="30%" fill="#0095ff" opacity="0.8" />
    <rect x="29%" y="35%" width="2%" height="30%" fill="#0095ff" opacity="0.8" />
    <rect x="32%" y="39%" width="2%" height="26%" fill="#0095ff" opacity="0.7" />
    <rect x="35%" y="43%" width="2%" height="22%" fill="#0095ff" opacity="0.7" />
    <rect x="38%" y="51%" width="2%" height="14%" fill="#0095ff" opacity="0.7" />
    <!-- Texto Eixo X (Meses) -->
    <text x="9%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Jan</text>
    <text x="12%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Fev</text>
    <text x="15%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Mar</text>
    <text x="18%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Abr</text>
    <text x="21%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Mai</text>
    <text x="24%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Jun</text>
    <text x="27%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Jul</text>
    <text x="30%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Ago</text>
    <text x="33%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Set</text>
    <text x="36%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Out</text>
    <text x="39%" y="68%" font-family="Arial, sans-serif" font-size="1vw" fill="#555" text-anchor="middle">Dez</text>
    <!-- Conteúdo Principal - Box Única para todo o texto -->
    <rect x="52%" y="18%" width="44%" height="58%" rx="8" ry="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
    <!-- Primeiro parágrafo -->
    <text x="54%" y="22%" font-family="Arial, sans-serif" font-size="1.5vw" fill="#333">
        <tspan x="54%" dy="0">Em 2024, superamos a marca de</tspan>
        <tspan x="54%" dy="5%" font-weight="bold" fill="#0062cc">7 milhões de toneladas movimentadas</tspan>
        <tspan x="54%" dy="5%">refletindo o esforço e dedicação de cada um</tspan>
        <tspan x="54%" dy="4%">de vocês. Essa vitória reforça nosso compromisso</tspan>
        <tspan x="54%" dy="4%">com a excelência e a eficiência operacional.</tspan>
    </text>
    <!-- Segundo parágrafo -->
    <text x="54%" y="41%" font-family="Arial, sans-serif" font-size="1.5vw" fill="#333">
        <tspan x="54%" dy="0">Agora, olhamos para o futuro com ainda mais</tspan>
        <tspan x="54%" dy="4%">ambição. Nossa meta para</tspan>
        <tspan x="82%" dy="0" font-weight="bold" fill="#0062cc">2025</tspan>
        <tspan x="54%" dy="4%">é</tspan>
        <tspan x="56%" dy="0" font-weight="bold" fill="#0062cc">crescer 50%</tspan>
        <tspan x="67%" dy="0">, elevando ainda mais</tspan>
        <tspan x="54%" dy="4%">nossa capacidade e impacto no mercado. Para</tspan>
        <tspan x="54%" dy="4%">isso, continuaremos investindo em tecnologia,</tspan>
        <tspan x="54%" dy="4%">inovação e no desenvolvimento da nossa logística.</tspan>
    </text>
    <!-- Terceiro parágrafo -->
    <text x="54%" y="61%" font-family="Arial, sans-serif" font-size="1.5vw" fill="#333">
        <tspan x="54%" dy="0">Contamos com o empenho de todos para</tspan>
        <tspan x="54%" dy="4%">alcançarmos esse novo desafio e consolidarmos</tspan>
        <tspan x="54%" dy="4%">nossa posição de destaque no setor. Vamos juntos</tspan>
        <tspan x="54%" dy="4%">rumo a mais um ano de grandes conquistas!</tspan>
    </text>
    <!-- Linha separadora antes das hashtags -->
    <line x1="54%" y1="73%" x2="96%" y2="73%" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Hashtags -->
    <text x="54%" y="77%" font-family="Arial, sans-serif" font-size="1.5vw" font-weight="bold" fill="#0062cc">
        #APoderosa #RumoAoTopo #Crescimento #OrgulhoDeSerParte
    </text>
    <!-- Box para Fatos Rápidos -->
    <rect x="6%" y="62%" width="40%" height="15%" rx="8" ry="8" fill="#f8f9fa" stroke="#0062cc" stroke-width="1" />
    <text x="26%" y="65%" font-family="Arial, sans-serif" font-size="1.5vw" font-weight="bold" fill="#333" text-anchor="middle">
        Fatos Rápidos
    </text>
    <text x="8%" y="70%" font-family="Arial, sans-serif" font-size="1.2vw" fill="#333">
        <tspan x="8%" dy="0">• 7 milhões de toneladas em 2024</tspan>
        <tspan x="8%" dy="4%">• Meta de crescimento: 50% para 2025</tspan>
    </text>
    <!-- Box para Hashtags estilizadas (substituindo os Pilares Estratégicos) -->
    <rect x="6%" y="80%" width="88%" height="10%" rx="8" ry="8" fill="#eaf2ff" stroke="#0062cc" stroke-width="1" />
    <!-- Hashtags estilizadas como botões -->
    <rect x="12%" y="82%" width="15%" height="5%" rx="15" ry="15" fill="#0062cc" />
    <text x="19.5%" y="85%" font-family="Arial, sans-serif" font-size="1.2vw" font-weight="bold" fill="white" text-anchor="middle">
        #APoderosa
    </text>
    <rect x="30%" y="82%" width="15%" height="5%" rx="15" ry="15" fill="#0062cc" />
    <text x="37.5%" y="85%" font-family="Arial, sans-serif" font-size="1.2vw" font-weight="bold" fill="white" text-anchor="middle">
        #RumoAoTopo
    </text>
    <rect x="48%" y="82%" width="15%" height="5%" rx="15" ry="15" fill="#0062cc" />
    <text x="55.5%" y="85%" font-family="Arial, sans-serif" font-size="1.2vw" font-weight="bold" fill="white" text-anchor="middle">
        #Crescimento
    </text>
    <rect x="66%" y="82%" width="20%" height="5%" rx="15" ry="15" fill="#0062cc" />
    <text x="76%" y="85%" font-family="Arial, sans-serif" font-size="1.2vw" font-weight="bold" fill="white" text-anchor="middle">
        #OrgulhoDeSerParte
    </text>
    <!-- Data de referência -->
    <text x="94%" y="97%" font-family="Arial, sans-serif" font-size="1vw" fill="#777" text-anchor="end">
        Fevereiro 2025
    </text>
</svg>
